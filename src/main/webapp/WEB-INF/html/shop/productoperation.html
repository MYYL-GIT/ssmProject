    <meta charset="utf-8">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

</head>
<body>
<div class="page-group">
    <div id="page-layout" class="page">
        <header class="bar bar-nav">
            <h1 class="title">商品信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input type="text" id= "product-name" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品分类 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">目录</div>
                                <div class="item-input">
                                    <select id="product-category">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--优先级 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input type="text" id= "product-priority" placeholder="数字越大越排前">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--原价 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">原价</div>
                                <div class="item-input">
                                    <input type="text" id= "product-normalPrice" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--现价 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">现价</div>
                                <div class="item-input">
                                    <input type="text" id= "product-promotionPrice" placeholder="可选">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input type="file" id= "product-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图片</div>
                                <div class="item-input" id="detail-img">
                                    <input type="file" class = "detail-img">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品描述 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-comment"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc" placeholder="商品描述"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码 kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input type="text" id= "j_kaptcha" placeholder="验证码">
                                <div class="item-input">
                                    <div class="item-input">
                                        <img id = "kaptcha_img" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="/productadmin/productlist" class="button button-big button-fill button-danger">返回</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script tyep="text/javascript" src="../resources/js/shop/productoperation.js" charset="utf-8"></script>
<script tyep="text/javascript" src="../resources/js/common/common.js" charset="utf-8"></script>

</body>
</html>
